<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/output.css">
</head>
<body class="bg-linear-to-r from-blue-400 via-blue-500 to-blue-600 h-full flex flex-col justify-center items-center ">
    <div id="clock" class="text-center text-lg font-semibold text-white m-8"></div>
    <h1 class="text-8xl text-center font-black px-2 mb-16 text-white underline">Today's Game Plan!</h1>
    <h1 class="text-4xl text-center font-black px-2 mb-16 text-white underline">âš” Let's conquer today's tasks!</h1>
    <main class="border-blue-800 flex flex-col w-full my-8 justify-center items-center ">
        <ul class="bg-white w-4/6 px-4 rounded" id="myList"></ul>
        <div class="flex flex-row flex-wrap justify-center items-center w-full">
            <input class="px-4 py-2 m-4 rounded w-2/4 bg-white placeholder:text-gray-400 outline-none font-semibold" type="text" id="itemInput" placeholder="Today I will ">
            <button class="flex flex-row flex-nowrap whitespace-nowrap justify-evenly items-center px-4 py-2 m-2 rounded bg-gray-800 text-white hover:bg-gray-900" id="addItemBtn">
                <svg class="hidden sm:block mx-2" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48" fill="#ffffff">
                    <g fill="none" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="4">
                        <path d="M44 44V4H24v16H4v24h40Z"/>
                        <path d="m21 28l-4 4l4 4"/>
                        <path d="M34 23v9H17"/>
                    </g>
                </svg>
                Add Task
            </button>
        </div>
    </main>

    <script src="../js/script.js"></script>
</body>
</html>
